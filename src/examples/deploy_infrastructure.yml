description: |
  Deploy infrastructure leveraging a sequence of jobs and workspaces to create and persist a terraform plan.

  Apply will 'apply' the result of a terraform plan, if there is something in the plan.

usage:
  version: 2.1
  orbs:
    terraform: circleci/terraform@3.1
  workflows:
    deploy_infrastructure:
      jobs:
        - terraform/fmt:
            checkout: true
            context: terraform
        - terraform/validate:
            checkout: true
            context: terraform
            requires:
              - terraform/fmt
        - terraform/plan:
            checkout: true
            persist-workspace: true
            detailed-exitcode: true
            context: terraform
            requires:
              - terraform/validate
        - terraform/apply:
            when: on_fail
            attach-workspace: true
            context: terraform
            requires:
              - terraform/plan
            filters:
              branches:
                only: main
