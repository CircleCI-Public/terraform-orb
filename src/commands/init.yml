description: |
  Execute 'terraform init' in directory specifed in 'path' parameter.

parameters:
  path:
    type: "string"
    description: "Path to the terraform module"
    default: "$PWD"
  args:
    type: "string"
    description: "Add addtional arguments to the terraform init command"
    default: ""

steps:
  - run:
      name: terraform init
      command: |
        terraform init -input=false -no-color -chdir="<<parameters.path>>" <<parameters.args>>
