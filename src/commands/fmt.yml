description: |
  Execute 'terraform fmt' in specified module path.

parameters:
  path:
    type: "string"
    description: "Path to the terraform module"
    default: "."
  recursive:
    type: "boolean"
    description: "Process files in subdirectories"
    default: false

steps:
  - run:
      name: terraform fmt
      environment:
        TF_PARAM_PATH: <<parameters.path>>
        TF_PARAM_RECURSIVE: <<parameters.recursive>>
      command: <<include(scripts/fmt.sh)>>
